<div>
  <form [formGroup]="form" (ngSubmit)="queryEmployee()">
    <mat-form-field>
      <input matInput placeholder="請輸入員工名稱" autocomplete="off" formControlName="name" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">查詢</button>
  </form>
</div>
<mat-divider></mat-divider>
<form [formGroup]="resForm" (ngSubmit)="deleteEmployee()">
  <span>名稱:</span>
  <mat-form-field>
    <input matInput autocomplete="off" formControlName="employeeName" required readonly="true">
  </mat-form-field>
  <br/>
  <label>年齡:</label>
  <mat-form-field>
    <input matInput autocomplete="off" formControlName="employeeAge" required readonly="true">
  </mat-form-field>
  <br/>
  <label>郵件:</label>
  <mat-form-field>
    <input matInput autocomplete="off" formControlName="employeeMail" required readonly="true">
  </mat-form-field>
  <br/>
  <button mat-raised-button color="primary" type="submit" [disabled]="!resForm.valid">刪除</button>
</form>
